<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intranet Colegio La Hispanidad</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            hispa: {
              // Derived from the logo (Dark Slate Blue/Teal)
              red: '#234B6E',
              darkRed: '#18354f',
              // Secondary accent (Lighter Blue)
              blue: '#5D9BC9',
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* ============ WATERMARK LOGO ============ */
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 80vmin;
      background-image: url('/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }

    .dark body::after {
      opacity: 0.03;
      filter: grayscale(1) invert(1) brightness(2);
    }
  </style>
</head>

<body class="bg-[#f0f0ff] text-slate-800 dark:bg-[#0f172a] dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
