<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intranet Colegio La Hispanidad</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            hispa: {
              // Derived from the logo (Dark Slate Blue/Teal)
              red: '#234B6E',
              darkRed: '#18354f',
              // Secondary accent (Lighter Blue)
              blue: '#5D9BC9',
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* ============ WATERMARK LOGO ============ */
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 80vmin;
      background-image: url('/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      pointer-events: none;
      z-index: 9999;
    }

    .dark body::after {
      opacity: 0.03;
      filter: grayscale(1) invert(1) brightness(2);
    }

    :root {
      --mesh-tutor: radial-gradient(ellipse at 15% 50%, rgba(99, 102, 241, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 85% 30%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 90%, rgba(67, 56, 202, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #f0f0ff 0%, #e8e5f5 50%, #f8fafc 100%);
    }

    .dark {
      --mesh-tutor: radial-gradient(ellipse at 15% 50%, rgba(99, 102, 241, 0.35) 0%, transparent 50%),
        radial-gradient(ellipse at 85% 30%, rgba(79, 70, 229, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 90%, rgba(67, 56, 202, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #0f0a2a 0%, #1e1b4b 50%, #0f172a 100%);
    }

    body {
      background: var(--mesh-tutor);
      background-attachment: fixed;
    }
  </style>
</head>

<body class="text-slate-800 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
